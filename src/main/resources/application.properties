# ==============================
# Application Configuration
# ==============================

# Unique name for the Spring Boot application
spring.application.name=Unipay

# ==============================
# DataSource Configuration
# ==============================

# JDBC URL for connecting to the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/Unipay
# Username for database authentication
spring.datasource.username=postgres
# Password for database authentication
spring.datasource.password=12345
# Fully qualified driver class name for PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / Hibernate Configuration
# ==============================

# Hibernate dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# DDL mode: update schema automatically
spring.jpa.hibernate.ddl-auto=update

# ==============================
# CORS Configuration
# ==============================

# Comma-separated list of allowed origins for cross-origin requests
app.allowed.origins=http://localhost:3000

